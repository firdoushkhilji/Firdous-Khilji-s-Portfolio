<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #c2ab7a;
            --secondary-color: #d2bb89;
            --bg-color: #f2f2f2;
            --heading-color: #0d0d0d;
            --text-color: #323232;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--heading-color);
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            min-height: 100vh;
        }


        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 600;
            margin: 0.5rem 0;
            z-index: 1;
        }

        .heading {
            font-size: clamp(1rem, 10vw, 8rem);
            font-weight: bold;
            display: block;
        }

        a img {
            width: 100%;
            max-width: 580px;
            height: auto;
            margin-top: -56px;
            z-index: 0;
            position: relative;
            transition: transform 0.3s ease, z-index 0.3s ease;
        }

        a img:hover {
            transform: scale(1.03);
            z-index: 10;
        }

        h4 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 400;
            margin-top: 1rem;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .heading {
                font-size: 3rem;
            }

            a img {
                margin-top: -28px;
            }

            h4 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <section>
        <h1>
            Hi, Iâ€™m Firdous Khilji and<br>
            Welcome to my..<br>
            <span class="heading">P o r t f o l i o</span>
        </h1>

        <!-- Image link to homepage -->
        <a href="home.html">
            <img src="images/Portfolio.png" alt="Firdous Khilji" id="profile-img" />
        </a>

        <h4>Front End Developer / UI UX Designer</h4>
    </section>

    <!-- Image Hover Script -->
    <script>
        const img = document.getElementById("profile-img");

        img.addEventListener("mouseover", () => {
            img.src = "images/hover.png";
            img.style.zIndex = "10";
        });

        img.addEventListener("mouseout", () => {
            img.src = "images/Portfolio.png";
            img.style.zIndex = "0";
        });
    </script>
</body>

</html>
